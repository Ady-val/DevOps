name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install and test node project
      run: |
        cd capstone_project/hello-world/
        npm install
        npm test
      
    - name: Build Docker Image
#       if: ${{ success() }}
      run: |
        cd capstone_project/hello-world/
        docker build -t hello-adal .
